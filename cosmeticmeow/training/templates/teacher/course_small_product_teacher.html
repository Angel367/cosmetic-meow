
<div>
<a href="{% url 'teacher_course_info' course_id=course.id %}">
    {{ course.name }}</a>
    {{ course.short_description }}
    <a href="{% url 'teacher_course_edit' course_id=course.id %}">Изменить</a>
    <input type="checkbox" name="course_id" value="{{ course.id }}">
    <input hidden name="course_id" value="{{ course.id }}">
    <button name="archive">
        {% if course.is_active %}
            Архивировать
        {% else %}
            Вернуть из архива
        {% endif %}
    </button>
</div>
